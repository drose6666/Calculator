<!DOCTYPE html>
<html lang="en" theme="dark">
@@include('html/_head.html', {
   "title": "Calculator on JavaScript"
})
<body>

   <main>
      <div class="calculator">
         <div class="display">
            <div class="history-wrap">
               <ul class="history">
                  <li>1 225 - 562</li>
               </ul>
            </div>
            <span class="result">10 972</span>
         </div>

         <div class="table">
            <ul class="buttons indented">
               <li data-sign="mc" class="btn btn_dedicated">mc</li>
               <li data-sign="m+" class="btn btn_dedicated">m+</li>
               <li data-sign="m-" class="btn btn_dedicated">m-</li>
               <li data-sign="mr" class="btn btn_dedicated">mr</li>
            </ul>

            <ul class="buttons">
               <li data-sign="clear" class="btn btn_signs">C</li>
               <li data-sign="percent" class="btn btn_signs has-menu active"> %
                  <ul class="menu">
                     <li data-sign="percent" class="btn btn_menu selected">%</li>
                     <li data-sign="sqrt" class="btn btn_menu disabled"><svg width="22" height="19"><use xlink:href="../img/optimized/svg-sprite.svg#sqrt"></use></svg></li>
                     <li data-sign="exp" class="btn btn_menu disabled long_signs">Exp</li>
                  </ul>
               </li>
               <li data-sign="division" class="btn btn_signs">/</li>
               <li data-sign="delete" class="btn btn_signs"><svg width="11" height="20"><use xlink:href="../img/optimized/svg-sprite.svg#delete_arrow"></use></svg></li>
               <li data-sign="7" class="btn">7</li>
               <li data-sign="8" class="btn">8</li>
               <li data-sign="9" class="btn">9</li>
               <li data-sign="multiplication" class="btn btn_signs"><svg width="13" height="13"><use xlink:href="../img/optimized/svg-sprite.svg#multiplication"></use></svg></li>
               <li data-sign="4" class="btn">4</li>
               <li data-sign="5" class="btn">5</li>
               <li data-sign="6" class="btn">6</li>
               <li data-sign="sum" class="btn btn_signs">+</li>
               <li data-sign="1" class="btn">1</li>
               <li data-sign="2" class="btn">2</li>
               <li data-sign="3" class="btn">3</li>
               <li data-sign="minus" class="btn btn_signs">-</li>
               <li data-sign="0" class="btn">0</li>
               <li data-sign="decimal" class="btn">.</li>
               <li data-sign="equal" class="btn btn_action btn_equal">=</li>
            </ul>
         </div>
      </div>
   </main>

   <script defer src="js/bundle.min.js"></script>
</body>
</html>
